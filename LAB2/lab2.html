<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>作业二</title>
</head>
<body>
    <div>
        <p id="info">看这里！</p>
        <button onclick="change('hello')">hello</button>
        <button onclick="change('goodbye')">goodbye</button>
    </div>
    <script type="text/javascript">
        function change(val){
            document.getElementById('info').innerHTML = val;
        }
    </script>
</body>
